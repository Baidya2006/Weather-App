<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter City name"  >
            <button>
                <img src="assests/search.png" alt="">
            </button>
        </div>
        <div class="weather">
            <img src="assests/rain.png" alt="">
            <h1 class="temp">32</h1>
            <h2 class="city">Banaras</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="assests/humidity.png" >
                <p class="humidity">50%</p>
            </div>
        
            <div class="col">
                <img src="assests/wind.png" >
                <p class="wind-speed">10 km/h</p>   

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
